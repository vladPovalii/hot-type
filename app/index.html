<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>    
      <form id="type" class="form-horizontal" role="form">
        <div class="form-group">
          <label class="control-label col-sm-1" for="col_3">TYPE:</label>
          <div class="col-xs-3">          
            <input type="password" class="form-control" id="col_3">
          </div>
        </div>
      </form>
          <script>
          var form = document.querySelector("form");
          form.addEventListener("submit", function(event) {
            var h = document.createElement("h3");
            var t = document.createTextNode(form.elements.input.value);
            h.appendChild(t);
            document.body.appendChild(h);
            form.elements.input.value = "";
            event.preventDefault();
          }); 
        </script>
       <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    </body>
</html>
