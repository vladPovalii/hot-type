<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
      <main class="main">
        <div class="g-row">    
          <form id="type" class="form-horizontal" role="form" autocomplete=off>
            <div class="form-group">
              <label class="control-label col-sm-2" for="col_3">TYPE:</label>
              <div class="col-xs-4">          
                <input type="input" class="form-control" id="col_3">
              </div>
            </div>
          </form>
          <div class="type-list"></div>
        </div>
        <div class="g-row">
          <form id="target_type" class="form-horizontal" role="form" autocomplete=off>
            <div class="form-group">
              <label class="control-label col-sm-3" for="target_word">Choose a word:</label>
              <div class="col-xs-5"> 
                <input type="text" class="form-control" id="target_word">
              </div>
            </div>
          </form>
        </div>
      </main>
      <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    </body>
</html>
